        <h2>Contact Us</h2>
        <form>
            <p>
                <label for="fname">First Name<span class="ast">*</span></label>
                <br>
                <input type="text" name="fname" id="fname" required>
            </p>
            <p>
                <label for="lname">Last Name<span class="ast">*</span></label>
                <br>
                <input type="text" name="lname" id="lname" required>
            </p>
            <p>
                <label for="email">Email<span class="ast">*</span></label>
                <br>
                <input type="email" name="email" id="email" required>
            </p>
            <p>
                <label for="phone">Phone Number</label>
                <br>
                <input type="tel" name="phone" id="phone">
            </p>
            <p>
                <label for="details">Details<span class="ast">*</span></label>
                <br>
                <textarea name="details" id="details" required></textarea>
            </p>
            <p>
                <button type="button" onclick="sendMail()" class="submitButton">Submit</button>
            </p>
        </form>
